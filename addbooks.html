<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" type="text/css" href="css/addbooks.css">
    <script type="text/javascript">
    function validateform(){
      var name=document.getElementById("name"); 
      var id=document.getElementById("id"); 
      var first=document.getElementById("first"); 
      var middle=document.getElementById("middle"); 
      var last=document.getElementById("last"); 
      var email=document.getElementById("email");
      var password=document.getElementById("password");
      var contact=document.getElementById("contact");
      var number=document.getElementById("number");
      
      if(name.value==""){
        alert("Please enter the name");
        return false;
      }
      else if(id.value==""){
        alert("Please enter the id");
        return false;
      }
      else if(first.value==""){
        alert("Please enter the valid first address");
        return false;
      }
      else if(middle.value==""){
        alert("Please enter the valid middle name");
        return false;
      }
      else if(last.value==""){
        alert("Please enter the valid last name");
        return false;
      }
      else if(email.value==""){
        alert("Please enter the valid email address");
        return false;
      }
      else if(password.value==""){
        alert("Please enter the valiid password");
        return false;
      }
      else if(contact.value==""){
        alert("Please enter the valid number");
        return false;
      }
      else if(number.value==""){
        alert("Please enter the valid number");
        return false;
      }
      else{
          alert("User Id and Password sent to your email");
        return true;
      }
      
    }
  </script>
  </head>
  
  <body>    
    <ul>
      <a href="index.html"><li><center>Home</center></li></a>
      <a href="addbooks.html"><li><center>Add Books</center></li></a>
      <a href="search.html"><li><center>Search</center></li></a>
      <a href="login.html"><li><center>Logout</center></li></a>
    </ul>
    <center> 
      <form  onsubmit="return validateform()" action="login.html" >
      <h2 ><blockquote>Add Books</blockquote></h2>
      
      Book ID:<br>
      <input type="text" id="name"><br>
      Title:<br>
      <input type="text" id="title"><br>
      Author First Name:<br>
      <input type="text" id="first"><br>
      Author Middle Name:<br>
      <input type="text" id="middle"><br>
      Author Last Name:<br>
      <input type="text" id="last"><br>
      Email:<br>
      <input  type="email" id="email"><br>
      Password:<br>
      <input  type="password" id="password" maxlength="6"><br>
      Contact Number:<br>
      <input type="text" id="contact" pattern="[0-9]{10}"minlength="10" maxlength="10"><br>
      Number of copies:<br>
      <input type="text" id="number" pattern="[0-9]{10}"minlength="1" maxlength="100"><br>
      <input type="submit" value="submit">
      </div>
      </form></center>
    </body>
  
</html>
